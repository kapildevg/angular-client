<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">MyFoodApp</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" [routerLink]="['/']">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item" *ngIf="!currentUser">
          <a class="nav-link" [routerLink]="['/login']">Login</a>
        </li>
        <li class="nav-item" *ngIf="!currentUser" >
          <a class="nav-link" [routerLink]="['/register']">Register</a>
        </li>
        

      </ul>
      <ul class="navbar-nav flex-row ml-md-auto d-none d-md-flex" *ngIf="currentUser">
            <li class="nav-item dropdown">
                <a class="nav-item nav-link dropdown-toggle mr-md-2" href="#" id="bd-versions" data-toggle="dropdown"
                    aria-haspopup="true" aria-expanded="false">
                    {{currentUser.fullname}}
                </a>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="bd-versions">
                  <ul><li><a class="dropdown-item menu-cursor" (click)="logout()">Logout</a></li>
                    <li *ngIf="isAdmin" ><a class="dropdown-item menu-cursor" [routerLink]="['/allusers']">All Users</a></li>
                    <li *ngIf="isAdmin" ><a class="dropdown-item menu-cursor" [routerLink]="['/adduser']">Add User</a></li>
                    <li *ngIf="isAdmin" ><a class="dropdown-item menu-cursor" [routerLink]="['/deleteuser']">Delete User</a></li>
                  </ul>
                    
                </div>
            </li>
        </ul>
    </div>
  </nav>
  <br>
  
  <div class="container">
    <router-outlet></router-outlet>
</div>
</body>

</html>
